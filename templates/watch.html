<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-container {
            position: relative;
            width: 100%;
            /* 16:9 aspect ratio */
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: black; /* Background for player before load */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">{{ movie_title }}</h1>
                <div>
                    {# Download button: Opens the video link in a new tab #}
                    {% if video_url %}
                        <a href="{{ video_url }}" target="_blank" class="btn btn-success">
                            <i class="bi bi-box-arrow-up-right"></i> Extract
                        </a>
                    {% else %}
                        <button class="btn btn-secondary" disabled>
                            <i class="bi bi-box-arrow-up-right"></i> Extract
                        </button>
                    {% endif %}
                </div>
            </div>

            {% if video_url %}
                <div class="video-container mb-4 rounded">
                    <video controls controlsList="nodownload">
                        <source src="{{ video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            {% else %}
                <div class="alert alert-danger text-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> Sorry, the video for this movie could not be found or extracted.
                </div>
            {% endif %}

            <div class="text-center mt-4">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Movies
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // No custom JavaScript needed for opening in new tab, as target="_blank" handles it
    </script>
</body>
</html>
