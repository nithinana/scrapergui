<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ movie_title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .card {
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: black;
            transition: background-color 0.5s ease;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            transition: color 0.5s ease;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        body.dark-mode h1 {
            color: white;
        }
        body.dark-mode .btn-outline-secondary {
            border-color: #ccc;
            color: #ccc;
            transition: border-color 0.5s ease, color 0.5s ease;
        }
        body.dark-mode .btn-outline-secondary:hover {
            background-color: #333;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.dark-mode .alert {
            background-color: #2c2c2c;
            color: #f8d7da;
            border-color: #842029;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        /* Dark mode toggle button styles */
        #toggleDarkMode {
            transition: background-color 0.5s ease, color 0.5s ease;
            border: none;
            padding: 0.375rem 0.5rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            cursor: pointer;
            background-color: #333;  /* dark background always */
            color: white;            /* white icon always */
            width: 2.5rem;
            height: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">{{ movie_title }}</h1>
                <div class="d-flex gap-2 align-items-center">
                    <button id="toggleDarkMode" title="Toggle dark mode" aria-label="Toggle dark mode">
                        <i id="modeIcon" class="bi bi-moon-fill"></i>
                    </button>
                    {% if video_url %}
                        <a href="{{ video_url }}" target="_blank" class="btn btn-success">
                            <i class="bi bi-box-arrow-up-right"></i> Extract
                        </a>
                    {% else %}
                        <button class="btn btn-secondary" disabled>
                            <i class="bi bi-box-arrow-up-right"></i> Extract
                        </button>
                    {% endif %}
                </div>
            </div>

            {% if video_url %}
                <div class="video-container mb-4 rounded">
                    <video controls controlsList="nodownload">
                        <source src="{{ video_url }}" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                </div>
            {% else %}
                <div class="alert alert-danger text-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> Sorry, the video for this movie could not be found or extracted.
                </div>
            {% endif %}

            <div class="text-center mt-4">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Movies
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.getElementById('toggleDarkMode');
        const body = document.body;
        const modeIcon = document.getElementById('modeIcon');

        function updateIcon() {
            if (body.classList.contains('dark-mode')) {
                modeIcon.classList.remove('bi-moon-fill');
                modeIcon.classList.add('bi-sun-fill');
            } else {
                modeIcon.classList.remove('bi-sun-fill');
                modeIcon.classList.add('bi-moon-fill');
            }
        }

        // Load saved preference
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
        }
        updateIcon();

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDarkMode ? 'enabled' : 'disabled');
            updateIcon();
        });
    </script>
</body>
</html>
